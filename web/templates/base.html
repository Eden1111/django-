<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
</head>
<body>
  <h1>留言板</h1>
  <div>
    <a href="/">首頁</a>
    <a href="{% url 'msg_create' %}">新增留言</a>
    {% if user.is_authenticated %} <!--判斷是否登入-->
      {{ user.username }}  <!--顯示用戶名稱-->
      <form action="{% url 'logout' %}" method="post"> 
        {% csrf_token %}
        <button type="submit">登出</button>
      </form>
    {% else %} <!--如果沒登入-->
      <a href="{% url 'login' %}">登入</a> <!--登入-->
    {% endif %}    
  </div>
  <div>{% block content %}{% endblock %}</div>
</body>
</html>
