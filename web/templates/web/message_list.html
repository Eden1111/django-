{% extends "base.html" %}

{% block content %}
<ul>
  {% for msg in message_list %}
  <li>
    {{ msg.created }}
    主題:<a href="{% url 'msg_view' msg.id %}">{{ msg.subject }}</a><!--查看內容-->
    {% if user.is_authenticated %} <!--判斷是否登入-->
      | <a href="{% url 'msg_delete' msg.id %}">刪除</a>  | <a href="{% url 'msg_update' msg.id %}">修改</a><!--如果有登入就多刪除、修改按鈕-->
    {% endif %}    
  </li>
  {% endfor %}
</ul>
{% endblock %}
